<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b0d674350.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <div class="parent">
        <div class="productimg"></div>
        <div class="texts">
            <p class="perfume">PERFUME</p>
            <div class="ptype-class">
                <h2 class="perfume-type">Gabrielle <br> Essence Eau <br> De Parfum </h2>
            </div>
            <div class="desc-class">
                <p class="description"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
            </div>
            <div class="price">
                <p class="bigprice"> $149.99</p>
                <p class="smallprice"> $169.99</p>
            </div>
            <div class="button-side">

                <button class="cart-button">
                    <i class="fa-solid fa-cart-shopping"></i><b class="add-to"> Add to Cart <b></b>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
